<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!--EDIT FORM, same as form to add student with mild changes-->
    <div class="col-md-4 m-sm-4" id="formInputsCont" style="width: 300px; padding: 25px;background-color: #D3D3D3; border-radius: 10px;" >
        <form action="/students/editStudent" method="post" class="errorCheck" novalidate>
                <h2 class="row justify-content-center">Edit Student</h2>
                <div class="container">
                    <label for="nameTextBox">Name</label>
                    <!--Each form ports over the inital value of student through th:value-->
                    <input class="form-control" type="text" id="nameTextBox" name="nameTextBox" required placeholder="Name" th:value="${edit.name}">
                    <div class="invalid-feedback">Please enter a name</div>    
                </div>
                <div class="container">
                    <label for="heightTextBox">Height (cm)</label>
                    <input class="form-control" type="number" id="heightTextBox" name="heightTextBox" min="0" required placeholder="Height" th:value="${edit.height}">
                    <div class="invalid-feedback">Please enter a height</div>    
                </div>
                <div class="container">
                    <label for="weightTextBox">Weight (kg)</label>
                    <input class="form-control" type="number" id="weightTextBox" name="weightTextBox" min="0" required placeholder="Weight" th:value="${edit.weight}">
                    <div class="invalid-feedback">Please enter a weight</div>    
                </div>
                <div class="container">
                    <label for="hairTextBox">Hair Colour</label>
                    <input class="form-control" type="text" id="hairTextBox" name="hairTextBox" required placeholder="Hair Colour" th:value="${edit.hair}">
                    <div class="invalid-feedback">Please enter a hair colour</div>    
                </div>
                <div class="container">
                    <label for="gpaTextBox">GPA</label>
                    <input class="form-control" type="number" id="gpaTextBox" name="gpaTextBox" min="0" max="4.33" step="0.01" required placeholder="0 - 4.33" th:value="${edit.gpa}">
                    <div class="invalid-feedback">GPA must be within 0 - 4.33</div>    
                </div>
                <div class="container">
                    <label for="favProf">Favourite Food</label>
                    <input class="form-control" type="text" id="foodTextBox" name="foodTextBox" required placeholder="Favourite Food" th:value="${edit.favFood}">
                    <div class="invalid-feedback"> Please enter a food </div>
                </div>
                <!--Buttons to clear or save changes-->
                <div class="container-fluid" style="margin-top: 15px;">
                    <div class="row justify-content-center">
                        <div class="col-6 d-flex justify-content-end">
                            <button class="btn btn-secondary" id="clear" type="reset">Clear</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" id="add" type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Applies bootstrap validation styles and prevents submission if there are errors-->
    <script>
        (() => {
    'use strict'
    // gets all input boxes that need to be error checked
    const forms = document.querySelectorAll('.errorCheck')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
    </script>>
</body>
</html>
